<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" data-testid="profile-form">
  <label for="first-name">First Name: </label>
  <input data-testid="first-name" name="firstName" id="first-name" type="text" formControlName="firstName" required />

  <label for="last-name">Last Name: </label>
  <input data-testid="last-name" id="last-name" type="text" formControlName="lastName" />

  <div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input data-testid="street" id="street" type="text" formControlName="street" />

    <label for="city">City: </label>
    <input data-testid="city" id="city" type="text" formControlName="city" />

    <label for="state">State: </label>
    <input data-testid="state" id="state" type="text" formControlName="state" />

    <label for="zip">Zip Code: </label>
    <input data-testid="zip" id="zip" type="text" formControlName="zip" />
  </div>

  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button data-testid="add-alias" type="button" (click)="addAlias()">+ Add another alias</button>

    <div *ngFor="let alias of aliases.controls; let i = index">
      <!-- The repeated alias template -->
      <label for="alias-{{ i }}">Alias:</label>
      <input data-testid="alias" id="alias-{{ i }}" type="text" [formControlName]="i" />
    </div>
  </div>

  <p>Complete the form to enable button.</p>
  <button  data-testid="submit" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<hr />
<div [hidden]="!showLog">
  <p>Form Value: {{ profileForm.value | json }}</p>

  <p>Form Status: {{ profileForm.status }}</p>
</div>

<button data-testid="auto-populate" type="button" (click)="updateProfile()">Update Profile</button>
